<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="loginContainer">
      <header>
        <h1>You've done this before:</h1>
      </header>
      <form action="main.html" method="GET" id="login">
        <label for="username"
          >Username:
          <input type="text" name="username" id="username" />
        </label>
        <label for="password"
          >Password:
          <input type="password" name="password" id="password" />
        </label>
        <button type="reset">reset</button>
        <button type="submit">submit</button>
      </form>
      <aside>Don't have an account? Click <a href="create.html">here</a></aside>
    </div>
  </body>
</html>

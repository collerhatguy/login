<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="acountCreatorContainer">
      <header>
        <h1>You've also done this before:</h1>
      </header>
      <form id="accountCreator" onsubmit="return false">
        <label for="createUsername"
          >Create Username:
          <input
            type="text"
            name="createUsername"
            id="createUsername"
            required
          />
        </label>
        <label for="createPassword"
          >Create Password:
          <input
            type="password"
            name="createPassword"
            id="createPassword"
            required
          />
        </label>
        <button type="reset">Reset</button>
        <button type="submit" onclick="create()">Submit</button>
      </form>
      <aside>
        Already have an account? Click <a href="index.html">here</a>
      </aside>
    </div>
  </body>
</html>
